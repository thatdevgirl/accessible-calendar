<!DOCTYPE html>
<html lang="en">

<head>
  <title>Accessible Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/build/css/styles.min.css">
</head>

<body>
  <h1>Accessible Calendar</h1>

  <table class="calendar">
    <caption>Calendar for December 2018</caption>

    <thead>
      <tr>
        <th scope="col">Sunday</th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
        <th scope="col">Saturday</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td class="empty"></td>
        <td>
          <p class="full-day">December 1</p>
          <p class="day" aria-label="December 1">1</p>
          <div class="events">
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <p class="full-day">December 2</p>
          <p class="day" aria-label="December 2">2</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 3</p>
          <p class="day" aria-label="December 3">3</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 4</p>
          <p class="day" aria-label="December 4">4</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 5</p>
          <p class="day" aria-label="December 5">5</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 6</p>
          <p class="day" aria-label="December 6">6</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 7</p>
          <p class="day" aria-label="December 7">7</p>
          <div class="events">
          </div>
        </td>
        <td>
          <p class="full-day">December 8</p>
          <p class="day" aria-label="December 8">8</p>
          <div class="events">
          </div>
        </td>
      </tr>
</body>

</html>
